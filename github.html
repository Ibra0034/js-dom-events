<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
</head>

<body>
    <h1 id="scrt-info">My secrete info</h1>
    <input id="dlt-confirm" type="text" placeholder="please type delete">
    <button id="btn-dlt">Delete</button>
    <script>
        document.getElementById('dlt-confirm').addEventListener('keyup', function (event) {
            const text = event.target.value;
            const deleteButton = document.getElementById('btn-dlt');
            if (text === 'delete') {
                deleteButton.removeAttribute('disabled');
            }
            else {
                deleteButton.setAttribute('disabled', true)
            }
        })

        document.getElementById('btn-dlt').addEventListener('click', function () {
            const secret = document.getElementById('scrt-info');
            secret.style.display = 'none';
        })
    </script>

</body>

</html>
